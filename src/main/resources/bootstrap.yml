management:
  endpoints:
    web:
      base-path: /manage
      exposure:
        include: "*"
    prometheus:
      enabled: true

spring:
  application:
    name: service-homescreen-aggregator
  cloud:
    consul:
      enabled: false
      host: consul.host
      config:
        prefix: quokka
      discovery:
        register: false
    vault:
      enabled: false
      scheme: http
      config:
        order: -10
      authentication: TOKEN
      token: azimo123456
      generic:
        enabled: true

---
spring:
  profiles: dev
  cloud:
    consul:
      enabled: true
    vault:
      enabled: false

---
spring:
  profiles: stage
  cloud:
    consul:
      enabled: true
    vault:
      enabled: true

---
spring:
  profiles: prod
  cloud:
    consul:
      enabled: true
    vault:
      enabled: true
